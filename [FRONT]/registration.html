<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/logo.png">

    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class=" col-md-10 col-xs-12">
				<div class="registration-form">
					<h1>Регистрация</h1>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-xs-5" for="firstName">Имя</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="firstName" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="lastName">Фамилия</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="lastName" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="middleName">Отчество</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="middleName" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="dateOfBirth">Дата рождения</label>
							<div class="col-xs-7">
								<input type="date" class="form-control" id="dateOfBirth" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="login">Логин</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="login" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="password">Пароль</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="password" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="passwordRepeat">Повторите пароль</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="passwordRepeat" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="e-mail">E-mail</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="e-mail" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="organization">Организация</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="organization" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="kapcha">Введите число с картинки</label>
							<div class="col-xs-7">
								<input type="text" class="form-control" id="kapcha" placeholder="">
							</div>
						</div>
						<div class="form-group">
						    <div class="col-xs-offset-5 col-xs-7">
						      <input type="submit" class="btn btn-primary btn-lg" value="Регистрация">
						      <input type="button" class="btn btn-back btn-lg" onClick="self.location.href='\index_student.html';" value="Назад">
						    </div>
						  </div>
					</form>
				</div>
			</div>
		</div>
	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="https://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
	<script src="js/bootstrap.js"></script>

</body>

</html>
