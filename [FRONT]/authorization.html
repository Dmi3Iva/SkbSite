	<div class="container">
		<div class="row">
			<div class=" col-md-10 col-xs-12">
				<div class="registration-form">
					<h1>Авторизация</h1>
					<form class="form-horizontal">				
						<div class="form-group">
							<label class="control-label col-xs-5" for="login">Логин</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="login" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="password">Пароль</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="password" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<div class=" col-xs-offset-3 col-xs-2">
								<input type="submit" class="btn btn-primary btn-lg text-right" value="Войти">
							</div>
						    <div class="col-xs-5">
						      <input type="submit" class="btn btn-back btn-lg" value="Забыли пароль">
						      <input type="button" class="btn btn-back btn-lg" onClick="self.location.href='\index_student.html';" value="На главную">
						    </div>
						  </div>
					</form> 
				</div>
			</div>
		</div>
	</div>
